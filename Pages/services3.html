        </div>

                </select>
            </div>
        </div>
        <h5>Services</h5>

                    <div class="row">
                        <div class="col-5">

                        </div>
                        <div class="col-7 service2btncol">

                        <div class="col-5">
                            <p>Towel</p>
                        </div>
                        <div class="col-7 service2btncol">
                            <button class="btn btn-dark decrebutton" onclick="inc('qty')">-</button>
                            <input  name="qty" type='number' min='0' class="increinput">
                            <button class="btn btn-dark increbutton"  onclick="inc('qty')">+</button>
                            <!-- <input type="number" min="0" class="increinput"> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3 service2input">
                <textarea class="service2textarea" name="" id="" placeholder="Remarks" rows="3" cols="100"></textarea>
            </div>
        </div>
        <a href="../Pages/services3.html"><button type="button" class="btn btn-dark service2continue">Close</button></a>

<!-- increment -->
<script>
    function inc(element) {
  let el = document.querySelector(`[name="${element}"]`);
  el.value = parseInt(el.value) + 1;
}

function dec(element) {
  let el = document.querySelector(`[name="${element}"]`);
	if (parseInt(el.value) > 0) {
	  el.value = parseInt(el.value) - 1;
  }
}

</script>
